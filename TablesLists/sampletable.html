<!DOCTYPE html>
<html>
    <head>
        <title> ABC Table </title>
    </head>

    <body>
        <table border="3", cellspacing="2", cellpading="2">
            <tr>
                <td rowspan="2", colspan="2"> A </td>
                <td rowspan="2", colspan="2"> B </td>
                <td colspan="2"> C </td>
                <td rowspan="2"> E </td>
                <td rowspan="2"> F </td>
            </tr>
            <tr>
                <td colspan="2"> D </td>
            </tr>
            <tr>
                <td rowspan="2", colspan="2"> G </td>
                <td rowspan="2", colspan="2"> H </td>
                <td colspan="2"> I </td>
                <td> J </td>
                <td> K </td>
            </tr>
            <tr>
                <td colspan="4", align="center"> L </td>
            </tr>

        </table>
    </body>
</html>
