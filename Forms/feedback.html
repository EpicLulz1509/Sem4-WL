<!DOCTYPE html>

<head>
    <title> HEADING </title>
</head>

<body>
    <pre align="center">
        <a href="#info", target="DISPLAY">
            <img height="150px" width="auto" src="feedback.png"/>
        </a>
    </pre>        
    <center>
        <pre id="info">
            <form>
                <label for="fname"> First Name: </label>
                <input type="text" id="fname" name="fname"> <br> <br>
                <label for="branch"> Branch: </label>
                <input type="text" id="branch" name="branch"> <br> <br>
                <label for="comment"> Enter feedback here: </label>
                <textarea name="comment" id="1"> </textarea> <br> <br>
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
            </form>
        </pre>
    </center>
</body>

</html>
